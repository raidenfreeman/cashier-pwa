<h2 mat-dialog-title>Delete
  <em>{{data.name}}</em>?</h2>
<mat-dialog-content>You are about to
  <b>permanently</b> delete
  <em>{{data.name}}</em>.
  <br>
  <br>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
